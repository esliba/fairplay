<div class="container">
  <div class="singleOpinionContainer">
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" [src]="opinion.image_path">
        </div>
        <div class="col-md-12">
            <h3 id="opinionTitle"> {{ opinion.title }} </h3>
        </div>
        <div class="col-md-12">
          <p class="text-muted">{{ opinion.full_information }}</p>
        </div>
    </div>
  </div>
</div>
