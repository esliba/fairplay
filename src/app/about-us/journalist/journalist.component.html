<div class="media">
  <div class="media-left">
    <img [src]="journalist.image_path" class="media-object" class="img-circle">
  </div>
  <div class="media-body">
    <h4 id="usTitle" class="media-heading">{{ journalist.name }}</h4>
    <h5 class="text-muted">{{ journalist.phrase }}</h5>
    <p class="text-muted">{{ journalist.full_information }}</p>
  </div>
  <br>
</div>
