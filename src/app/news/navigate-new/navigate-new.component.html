<div class="container">
  <div class="singleNewContainer">
    <div class="row">
        <div class="col-md-12">
            <img class="img-responsive" [src]="new.image_path">
        </div>
        <div class="col-md-12">
            <h3 id="newTitle"> {{ new.title }} </h3>
        </div>
        <div class="col-md-12">
          <p class="text-muted">{{ new.full_information }}</p>
        </div>
    </div>
  </div>
</div>
